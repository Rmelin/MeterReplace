{% extends "base.html" %}
{% block content %}
<section class="card narrow">
    <h1>Rediger arbejdsdag</h1>
    <p class="hint">VVS: {{ vvs_user.username }}</p>
    {% if has_conflict %}
        <p class="hint">Advarsel: Der er allerede planlagte opgaver p√• denne dato.</p>
    {% endif %}
    <form method="post" action="/admin/availability/{{ entry.id }}/edit" class="form-grid">
        <label>Dato<input type="date" name="date_raw" value="{{ entry.date }}" required /></label>
        <label>Start<input type="time" name="start_raw" value="{{ entry.start_time.strftime('%H:%M') }}" required /></label>
        <label>Slut<input type="time" name="end_raw" value="{{ entry.end_time.strftime('%H:%M') }}" required /></label>
        <label>Note<input type="text" name="note" value="{{ entry.note or '' }}" /></label>
        <button type="submit" class="primary-button">Gem</button>
        <a href="/admin/availability" class="ghost-button">Tilbage</a>
    </form>
</section>
{% endblock %}
